<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pizza List">
    <meta name="keywords" content="Pizzm,List,HTML,CSS,JavaScript">
    <meta name="author" content="Paweł S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza List</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-group-heading">
                <h2> Pizzas </h2>
                <label for="pizza-sort">Sortuj według:</label>
                <select name="pizza-sort" id="pizza-sort" onChange="sortPizzas()">
                    <option value="sort-ascending-title">Nazwa A - Z</option>
                    <option value="sort-descending-title">Nazwa Z - A</option>
                    <option value="sort-ascending-price">Najniższa cena</option>
                    <option value="sort-descending-price">Najwyższa cena</option>
                </select>
                <div class="search">
                    <input id="search-bar" class="searchbar" type="text" placeholder="Szukaj po składnikach">
                </div>
            </div>
            <div id="menu-group" class="menu-group"></div>
        </div>
        <div class="basket">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Emojione_BW_1F6D2.svg" alt="basket" width="50"
                height="50">
            <h2 class="total-price-order">Głodny? Zamów naszą pizzę</h2>
            <div class="basket-group"></div>
        </div>
    </div>
</body>

</html>
